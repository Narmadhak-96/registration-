<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <!-- Registration Form -->
        <form id="registration-form">
            <h2>User Registration</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="registerUser()">Submit</button>
        </form>
        
        <!-- Login Form -->
        <form id="login-form" style="display: none;">
            <h2>Login</h2>
            <label for="login-name">Name:</label>
            <input type="text" id="login-name" name="login-name" required><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required><br>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
        
        <!-- Upload Form -->
        <form id="upload-form" style="display: none;">
            <h2>Upload Files</h2>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br>
            <label for="resume">Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br>
            <button type="button" onclick="submitUploads()">Upload</button>
        </form>
        
        <!-- User Page -->
        <div id="user-page" style="display: none;">
            <h2>User Page</h2>
            <p>Name: <span id="userName"></span></p>
            <button onclick="viewFiles()">View Uploaded Files</button>
            <div id="uploaded-files" style="display: none;">
                <h3>Uploaded Files</h3>
                <p>Photo: <img id="userPhoto" src="" alt="User Photo"></p>
                <p>Resume: <a id="userResume" href="" target="_blank">View Resume</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
